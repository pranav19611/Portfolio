    <h1>Contact Me</h1>

    <body>
        <style>
            .contact-form {
                max-width: 400px;
                margin: 0 auto;
            }

            .contact-form input,
            .contact-form textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
            }

            .contact-form button {
                background-color: #783d19;
                color: #fff;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }

            .social-buttons {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            .social-buttons a {
                display: inline-block;
                text-decoration: none;
                color: #fff;
                background-color: #84b5ea;
                border-radius: 50%;
                width: 60px;
                height: 60px;
                line-height: 50px;
                text-align: center;
                margin: 0 10px;
                transition: background-color 0.3s ease;
            }

            .social-buttons a:hover {
                background-color: #75b4f8;
            }
        </style>
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <style>
                .social-buttons a {
                    display: inline-block;
                    padding: 0px;
                    background-color: #ffffff;
                    border-radius: 30%
                }

                .social-buttons a img {
                    width: 40px;
                    margin-top: 8px;
                     
                    
                }
            </style>
